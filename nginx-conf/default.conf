fastcgi_cache_path /var/run/nginx-cache levels=1:2 keys_zone=WORDPRESS:200m inactive=600m;
fastcgi_cache_key "$scheme$request_method$host$request_uri";
fastcgi_cache_use_stale error timeout invalid_header http_500;
fastcgi_ignore_headers Cache-Control Expires Set-Cookie;

upstream php {
  server 127.0.0.1:9000;
  keepalive 2;
}

server {
  listen 80;
  listen [::]:80;
  server_name _;
  client_max_body_size 64M;
  set_real_ip_from 0.0.0.0/0;
  real_ip_header X-Forwarded-For;
  real_ip_recursive on;

  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  root /var/www/html;
  index index.php;

  location = /robots.txt {
    access_log off;
  }

  location ~ /\. {
    return 404;
  }

  location = /favicon.ico {
    return 404;
    access_log off;
    log_not_found off;
  }

  location ~* /(?:uploads|files)/.*\.php$ {
    return 404;
  }

  location ~ ^/\.user\.ini {
    return 404;
  }

  set $skip_cache 0;

  if ($request_method = POST) {
    set $no_cache 1;
  }

  if ($query_string != "") {
    set $skip_cache 1;
  }

  if ($request_uri ~* "(/wp-admin/|/xmlrpc.php|/wp-(app|cron|login|register|mail).php|wp-.*.php|/feed/|index.php|wp-comments-popup.php|wp-links-opml.php|wp-locations.php|sitemap(_index)?.xml|[a-z0-9_-]+-sitemap([0-9]+)?.xml)") {
    set $skip_cache 1;
  }

  if ($http_cookie ~* "comment_author|wordpress_[a-f0-9]+|wp-postpass|wordpress_no_cache|wordpress_logged_in") {
    set $skip_cache 1;
  }

  location / {
    try_files $uri $uri/ /index.php?$args;
  }

  if (!-e $request_filename) {
    rewrite /wp-admin$ $scheme://$host$uri/ permanent;
    rewrite ^(/[^/]+)?(/wp-.*) $2 last;
    rewrite ^(/[^/]+)?(/.*.php) $2 last;
  }

  rewrite /wp-admin$ $scheme://$host$uri/ permanent;

  location ~* ^.+\.(eot|otf|woff|woff2|ttf|rss|atom|zip|tgz|gz|rar|bz2|doc|xls|exe|ppt|tar|mid|midi|wav|bmp|rtf)$ {
    access_log off;
    log_not_found off;
    add_header Cache-Control "public, no-transform, max-age=31536000";
  }

  location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm)$ {
    access_log off;
    add_header Cache-Control "public, no-transform, max-age=31536000";
  }

  location ~* \.(?:css|js)$ {
    access_log off;
    add_header Cache-Control "public, no-transform, max-age=31536000";
  }

  location ~* \.(html)$ {
    access_log off;
    add_header Cache-Control "public, max-age=604800";
  }

  location ~* \.(jpg|jpeg|png|gif|webp|avif|ico|css|js|pdf)$ {
    add_header Cache-Control "public, no-transform, max-age=31536000";
  }

  location = /xmlrpc.php {
    deny all;
  }

  location ~ \.php$ {
    include fastcgi_params;
    fastcgi_intercept_errors on;
    fastcgi_pass php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param REMOTE_ADDR $http_x_forwarded_for;
    fastcgi_param PHP_VALUE "
        memory_limit=256M;
        max_execution_time=360;
        max_input_time=30;
        max_input_vars=2000;
        post_max_size=64M;
        upload_max_filesize=32M;
        date.timezone=Asia/Seoul;
        display_errors=off;
        cgi.fix_pathinfo=0;";
    fastcgi_cache_bypass $skip_cache;
    fastcgi_no_cache $skip_cache;
    fastcgi_cache WORDPRESS;
    fastcgi_cache_valid 200 301 302 2h;
    fastcgi_cache_min_uses 1;
    fastcgi_cache_lock on;
    fastcgi_read_timeout 300;
    add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
    add_header Cgi-Cache $upstream_cache_status;
  }
}